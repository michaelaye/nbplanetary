project:
  type: website
  output-dir: _docs
  preview:
    port: 3000
    browser: false

format:
  html:
    theme: cosmo
    css: styles.css
    toc: true
    toc-depth: 4

website:
  title: "planetarypy"
  site-url: "https://michaelaye.github.io/planetarypy"
  description: "Python Tools for Planetary Science"
  twitter-card: true
  open-graph: true
  repo-branch: master
  repo-url: "https://github.com/michaelaye/nbplanetary"
