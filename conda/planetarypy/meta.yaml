about:
  description: "PlanetaryPy\n================\n\n<!-- WARNING: THIS FILE WAS AUTOGENERATED!\
    \ DO NOT EDIT! -->\n\nPotential\nlogo:![image.png](images/epilup_with_python_logo_with_axis.png)\n\
    \n## Install\n\n``` bash\npip install planetarypy\n```\n\nThis will pull in these\
    \ other dependencies and their dependencies:\n\n`tomlkit pandas pvl numpy python-dateutil\
    \ tqdm lxml yarl hirise-tools kalasiris`\n\n## Suggested standard abbreviations:\n\
    \n- Inside these docs the package will be called `PLPY` for brevity.\n- A standard\
    \ Python import could be: `plp` or `plpy`\n  - because the last `p` in `plp` can\
    \ be pronounced out, we consider\n    these equivalent for human conversation\
    \ and pronounce these\n    \u201Cplippy\u201D.\n\n## General scope\n\nFirst and\
    \ foremost this package should provide support in working with\nplanetary science\
    \ data.\n\nWith `working` we mean:\n\n- locating\n- retrieving\n- reading\n- further\
    \ processing\n\nof data.\n\n### Locating\n\nThis library manages, via its `PDS\
    \ tools`, multiple PDS3 index files per\ninstrument that can be used for identifying\
    \ data of interest. These\nindex files are automatically downloaded and converted\
    \ to the very\nperformant (and cloud-ready)\n[parquet](https://pandas.pydata.org/pandas-docs/stable/reference/api/pandas.read_parquet.html)\n\
    file format. \\> Parquet is able to store advanced datatypes like\nnan-capable\
    \ integer and full datetime objects, as opposed to HDF5.\n\n### Retrieving\n\n\
    The interface to getting data is via a path-retrieving function based on\na PDS\
    \ product-id. If that product-id is available locally, the path will\nbe returned.\
    \ If it is not, it will previously be downloaded, stored in a\nsystematic fashion\
    \ organized by mission and instrument, and then the\nlocal path will be returned.\n\
    \n### Reading\n\nFor now, the library only returns the path to the object and\
    \ the user\nneeds to sort out the reading process. A recently funded NASA project\n\
    `Planetary Data Reader` will be integrated here, so that basic reading\ninto memory\
    \ can be provided.\n\nAs such, we anticipate two classes of reading support: 1.\
    \ basic reading\ninto numpy and/or xarray 1. added reader functionality like basic\
    \ plots\nand basic geospatial processing, as supported by interested parties\n\
    \nThere will exist larger other packages that focus on working with a\ngiven instrument\u2019\
    s data, in which case that package could become an\naffiliated package with the\
    \ `planetarypy` GitHub organization, if so\ndesired.\n\n### Further processing\n\
    \nIn the future, additional frequently used procedures will be added to\nthis\
    \ library, e.g. \\* frequently used GDAL/rasterio procedures \\*\nfrequently used\
    \ SPICE operations \\* like surface illumination on a given\nbody\n\n## PDS tools\n\
    \nLook at the `Apps` docs to see what `pds.apps` exist for easily getting\nPDS\
    \ indexes. The `find_index` app is specifically useful when you don\u2019t\nknow\
    \ what index files exist.\n\nSo far, the following indexes are supported (but\
    \ not necessarily all\ntested within PLPY):\n\n- Cassini\n  - ISS (all)\n  - UVIS\
    \ (all)\n- MRO\n  - CTX EDR\n  - HiRISE\n    - EDR, RDR, DTM\n      - EDR index\
    \ has a bug (as delivered by the team, reported), where\n        I need to activate\
    \ an existing fix for it.\n- LRO\n  - Diviner (DLRE)\n    - EDR, RDR\n  - LOLA\n\
    \    - EDR, RDR\n\n### More indexes\n\nMore indexes of other instruments can be\
    \ easily added by following the\nexisting structure of what has been copied into\
    \ your config at\n`~/.planetarypy_config.toml`.\n\nPlease consider submitting\
    \ a pull request for adding further PDS index\nfiles into the config file at its\
    \ source:\nhttps://github.com/michaelaye/nbplanetary/blob/master/planetarypy/data/planetarypy_config.toml\n\
    \n## Utils\n\nFind something in `Utils` for working with NASA timestamps and a\
    \ well\nworking URL download function\n[`url_retrieve`](https://michaelaye.github.io/planetarypy/utils.html#url_retrieve),\n\
    among other stuff.\n\n## Experiment/Instrument Specific\n\nSo far, `planetarypy`\
    \ supports CTX EDR and HiRISE RGB.NOMAP data. Look\nat the `CTX` and `HiRISE`\
    \ pages for descriptions of classes for working\nwith these data.\n\n## Bug reports\n\
    \nPlease submit bug reports at\nhttps://github.com/michaelaye/nbplanetary/issues\n\
    \n## How to use\n\n### Indexes\n\nSee [PDS apps](02c_pds.apps.ipynb) for more\
    \ details.\n\n``` python\nfrom planetarypy.pds.apps import get_index\n```\n\n\
    ``` python\nctrindex = get_index(\"mro.ctx\", \"edr\")\nctrindex.sample(5, random_state=42)\
